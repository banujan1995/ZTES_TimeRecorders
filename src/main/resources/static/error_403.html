<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/icons.css">
<link rel="stylesheet" href="css/style.css">
<title> 403 - Forbidden access</title>
</head>
<body style="background-color: rgb(217, 240, 216)">
    <header>
        <div style="max-width: 450px; position: relative; margin: auto;">
			<img src="css/images/Logo.png" alt="Logo" class="logo"
				style="height: 100px; width: 350px;">
		</div>
		<br> <br> <br> <br> <br> <br><br><br>

    <div style="display: block; text-align: right; width: 90%;" >
		<nav>
			<label for="english" class="label_language"> <span id="changeLanguage">Change language:</span></label> 
			<a href="javascript:void(0)">
				<img src="css/images/UK.png" onclick="changeToEnglish()" alt="flag" id="flag" style="width: 20px; height: 15px; margin-left: 5px;" >
                <img src="css/images/DE.jpeg" onclick="changeToGerman()" alt="flag" id="flag" style="width: 20px; height: 15px; margin-left: 5px;">
			</a>
		</nav>
    </div>

        <p style ="font-size: 35px;" class="subtitle"> <span id="subtitle"> 403 Forbidden - You are not properly logged in!</span> </p>

    </header>
    <br>
    <div style="display: block; text-align: center; width: 100%;">
        <h3> 
            <span id="text1"> Please use the following button to access the login page:</span>
        </h3>

        <br> <br> <br>
        <a class="buttonLinks" style="text-decoration: none; width: 120px;" href="http://localhost:8081/login"> <span id="button">Go to Login</span></a>
    </div>

    <script>

        function changeToEnglish() {
            document.getElementById("changeLanguage").innerHTML = "Change language:";
            document.getElementById("subtitle").innerHTML = "403 Forbidden - You are not properly logged in!";
            document.getElementById("text1").innerHTML = "Please use the following button to access the login page:";
            document.getElementById("button").innerHTML = "Go to Login";
        }

        function changeToGerman() {
            document.getElementById("changeLanguage").innerHTML = "Sprache wechseln:";
            document.getElementById("subtitle").innerHTML = "403 Forbidden - Sie sind nicht korrekt eingeloggt!";
            document.getElementById("text1").innerHTML = "Bitte nutzen Sie folgenden Button um zur Anmeldung zu gelangen:";
            document.getElementById("button").innerHTML = "Zur Anmeldung";
        }

    </script>

</body>
</html>
