    <!-- Tabelle um neuen MA hinzuzufÃ¼gen-->
    <table id="addEmployeeTable" style="position: relative; margin: auto; width: 50px;"> 
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Enter Surname: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addEmployee_givenname"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Enter Familyname: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addEmployee_familyname"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Enter Username: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addEmployee_username"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Enter Password: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addEmployee_password"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Repeat Password: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addEmployee_repeatPassword"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Working Days: </th>
            <td id ="addEmployee_workingDays" style="text-align: center; min-width: 155px; height: 65px;">
                <label for="monday">Monday: </label> 
                <input class="checkbox" type="checkbox" name="monday" id="addEmployee_monday" style="margin-left: 33px;"> 
                <br>
                <label for="tuesday">Tuesday: </label> 
                <input class="checkbox" type="checkbox" name="tuesday" id="addEmployee_tuesday" style="margin-left: 29px;">
                <br>
                <label for="wednesday">Wednesday: </label> 
                <input class="checkbox" type="checkbox" name="wednesday" id="addEmployee_wednesday" style="margin-left: 5px;">
                <br>
                <label for="thursday">Thursday: </label> 
                <input class="checkbox" type="checkbox" name="thursday" id="addEmployee_thursday" style="margin-left: 23px;">
                <br>
                <label for="friday">Friday: </label> 
                <input class="checkbox" type="checkbox" name="friday" id="addEmployee_friday" style="margin-left: 45px;"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Workload: </th>
            <td id ="addEmployee_workload"style="text-align: center; min-width: 235px; height: 55px;"> 100%</td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Target Hours (weekly): </th>
            <td id ="addEmployee_targetHours" style="text-align: center; min-width: 235px; height: 65px;"> 42</td>
        </tr>
    </table>

    <br><br>
    <div style="display: block; text-align: center; width: 100%;">
        <td style="text-align: center; min-width: 135px; height: 55px;" > </td>
        <button id ="addEmployee_confirm" style="margin-right: 20px;" onclick="addEmployee();" type="button" > Add Employee</button>
        <button id ="addEmployee_cancel" style="margin-right: 20px;" onclick="reset();" type="button" > Reset</button>
     </div>

    <div class="footer"></div>

    <script>

        function addEmployee(){
            var surname = document.getElementById("addEmployee_givenname").value;
            var familyname = document.getElementById("addEmployee_givenname").value;
            var message = ("Dear Admin \n\n"+ surname+" "+familyname+" has been added!");
            alert(message)
        }

        function reset(){
            document.getElementById("addEmployee_givenname").value ="";
            document.getElementById("addEmployee_familyname").value ="";
            document.getElementById("addEmployee_username").value ="";
            document.getElementById("addEmployee_password").value ="";
            document.getElementById("addEmployee_repeatPassword").value ="";

            var uncheck=document.getElementsByTagName('input');
                for(var i=0;i<uncheck.length;i++)   {
                    if(uncheck[i].type=='checkbox') {
                        uncheck[i].checked=false;
                    }
                }
        }

    </script>
