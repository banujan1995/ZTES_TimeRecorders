    <script>

        // Leert alle mögliche Eingabemöglichkeiten
        function reset(){
           	document.getElementById("changePassword_current").value ="";
           	document.getElementById("changePassword_new").value ="";
            document.getElementById("changePassword_repeatNew").value ="";
        }

        // überprüft, ob alle Werte erfasst wurde, sonst erscheint eine Fehlermeldung
        function validUserInput (){
            var current = document.getElementById("changePassword_current").value;
            var newPassword = document.getElementById("changePassword_new").value;
            var repeatNewPassword = document.getElementById("changePassword_repeatNew").value;


            //alle Textfelder müssen einen Wert aufweisen + newPassword & repeatPassword müssen gleich sein
            if (current==="" || newPassword==="" || repeatNewPassword==="" ){

                var message = ("Dear User \n\nPlease fill all the password fields out!!\n\nThanks!");
                alert(message);
                return false;
            } else {
            if (newPassword != repeatNewPassword){
                var message = ("Dear User \n\nNew password and the repetition are unequal!!\n\nThanks!");
                alert(message);
                reset();
                return false;
            } 
            }
            return true;

        }

        // JS:Erfolgsmeldung 
        function changePassword() {
       
            if (validUserInput()===true){

            var message = ("Dear User \n\nYour password has been successfully changed!!");
            alert(message)
            reset();
            backToProfile();
            }
        }

        function backToProfile(){
            window.location.href = "http://localhost:8081/profile";
        }
    
              //Macht alle Passwortfelder sichtbar
		//credits to: https://www.w3schools.com/howto/howto_js_toggle_password.asp
		function showPassword() {
			var current = document.getElementById("changePassword_current");
            var newPassword = document.getElementById("changePassword_new");
            var repeatNewPassword = document.getElementById("changePassword_repeatNew");
			if (current.type === "password" && newPassword.type === "password" && repeatNewPassword.type === "password" ) {
				
                current.type = "text";
                newPassword.type = "text";
                repeatNewPassword.type = "text";
			} else {
                current.type = "password";
                newPassword.type = "password";
                repeatNewPassword.type = "password";
			}
		}

		//gibt eine Warnung an, falls Feststelltaste aktiviert ist
		//credits to: https://www.w3schools.com/howto/howto_js_detect_capslock.asp'
        var current = document.getElementById("changePassword_current");
        var newPassword = document.getElementById("changePassword_new");
        var repeatNewPassword = document.getElementById("changePassword_repeatNew");
		var text = document.getElementById("capsON_en");

		current.addEventListener("keyup", function(event) {

			if (event.getModifierState("CapsLock")) {
				text.style.display = "block";
			} else {
				text.style.display = "none"
			}
		});

        newPassword.addEventListener("keyup", function(event) {

			if (event.getModifierState("CapsLock")) {
				text.style.display = "block";
			} else {
				text.style.display = "none"
			}
		});

        repeatNewPassword.addEventListener("keyup", function(event) {

			if (event.getModifierState("CapsLock")) {
				text.style.display = "block";
			} else {
				text.style.display = "none"
			}
		}); 

        var userIPAdress = {
            ipAdress: "",
            set ip(ip) {
                this.ipAdress = ip;
            }
        };

        var username = {
            name: "",
            set setusername(externname) {
                this.name = externname;
            }
        };

        //Hier wir der IP Adresse geholt und niedergeschrieben. 
        function getAndSafeIP() {

            console.log("Bin in der Funktion get&SafeIP drin" + username.name);

            // nimmt IP-Adresse des Users entgegen zur eindeutigen Identifikation
            // full credit: https://www.geeksforgeeks.org/how-to-get-client-ip-address-using-javascript/
            $.getJSON("http://api.ipify.org/?format=json", function (e) {
                userIPAdress.ip = String(e.ip);
            });

            getUserNamebyIP();

        }

        //Hier wird anhand IP der User ausfindig gemacht (JS/BR)

        function getUserNamebyIP() {

            console.log("Bin in der Funktion getUserNamebyIP drin" + username.name);

            $(document).ready(function () {
                $.getJSON("http://localhost:8081/timerecorders/getUserOnlineList/", function (data) {
                    var listusername = "";
                    var listip = "";

                    $.each(data, function (key, value) {
                        listusername = value.username.toString();
                        listip = value.ip.toString();

                        if (userIPAdress.ipAdress == listip) {
                            username.setusername = listusername;

                            console.log(username.name);
                            console.log(listusername);

                            console.log(userIPAdress.ipAdress);
                            console.log(listip);
                        } else {
                            console.log("Unter der aktiven User ist dieser User nicht vorhanden - bitte überprüfen")
                            console.log(username.name);
                            console.log(listusername);

                            console.log(userIPAdress.ipAdress);
                            console.log(listip);
                        }

                    });
                });

            });
        }

        //Hier wird der User ausser der Loginaktivitätliste herausgelöscht. (JS/BR)

        function deleteUserDB() {

            var ip = userIPAdress.ipAdress;
            var username = "kireng";

            console.log("Bin in der Funktion deleteUserDB" + username.name);

            $.ajax({
                type: "POST",
                url: "http://localhost:8081/timerecorders/deleteuser/",
                data: JSON.stringify({

                    ip: ip,
                    username: username,

                }),
                success: successDeleteUser,
                dataType: 'json',
                contentType: 'application/json'
            });
            console.log("Ich gehe raus");
            window.location.href = "http://localhost:8081/loginen";

        }

        function successDeleteUser(response) {

            if (response) {
                console.log("Sucessful: delete active user");
            } else {
                console.log("Unsucessful: delete active user");
            }

        }

        window.onload = function (){
            getAndSafeIP();
        }
