    <script type="text/javascript">
        // Jquery für Abwesenheitserfassung
        // full credits to: https://daterangepicker.com/
        $(function() {

            //Konfiguration
            $('#daterange').daterangepicker({
                "minYear": 2021,
                "autoUpdateInput": false,
                "showWeekNumbers": true,
                "minDate": "01/01/2021",
                "opens": "center",
                "drops": "down", 
                locale: { 
                    cancelLabel: 'Clear',
                    daysOfWeek: [
                    "Mo",
                    "Tu",
                    "We",
                    "Th",
                    "Fr",
                    "Sa",
                    "Su"
                    ], 
                },
                // Deaktiviert Samstag und Sonntag 
                isInvalidDate: function(date) {
                return (date.day() == 5 || date.day() == 6)

                },


               /* // deaktiviert die genannten Tage (gesetzliche Feiertage)
               //TOOD: Feiertage deaktivieren
                isInvalidDate: function(date) {
                    var dateList = [
                        '01/01/2021', '04/02/2021', '04/05/2021', '05/13/2021', '05/24/2021',
                        '04/18/2022', '04/21/2022', '05/26/2022', '06/06/2022', '08/01/2022','12/26/2022',
                        '04/07/2023', '04/10/2023', '05/01/2023', '05/18/2023', '05/29/2023', '08/01/2023', '12/25/2023', '12/26/2023',
                    ];
                    if (date == 04/01/2021 ){
                        return true;

                    }
                }*/


                
            });    

            //reset-Funktion
            $('#daterange').on('cancel.daterangepicker', function(ev, picker) {
                $('#daterange').val('');
            });

            $('#daterange').on('apply.daterangepicker', function(ev, picker) {
                 $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
                

                // Berechnung Anzahl Tage
                // full credits to: https://stackoverflow.com/questions/2627473/how-to-calculate-the-number-of-days-between-two-dates
                //TODO: Mit Berücksichtigen, ob Samstag, Sonntag & gesetzloche Feiertage dabei sind Feiertage --> evtl. alles serverseitig und Anzahl Tage kommt vom Server
                const oneDay = 24 * 60 * 60 * 1000; 
                const firstDate = picker.startDate;
                const secondDate = picker.endDate;

                var weekenddays= 0;

                const diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));

                //Iteration um Wochenendtage zu erruieren und schlussendlich zu subtrahieren
                for (var day = new Date (firstDate); day <= secondDate; day.setDate(day.getDate() + 1)) {

                var weekday = day.getDay();
                if (weekday === 0 || weekday ===6){
                    weekenddays++;
                }
                }

                diffDaysWithoutWeekend = diffDays - weekenddays;
                document.getElementById("addAbsence_numberOfDays").innerHTML = diffDaysWithoutWeekend;
            });    


            // Button AddAbsence wird aktiviert, sobald eine Auswahl einer Periode gemacht wurde
            $(document).ready(function () {
                $('#daterange').on('apply.daterangepicker', function(ev, picker) {
                      $('#addEmployee_confirm').prop('disabled', false);
                    
                });
            });
        });
