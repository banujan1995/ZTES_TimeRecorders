    <script>

        // berechnet Arbeitsstunden am Montag
        function calculateMondayTotal() {
        
            var mondayMorningStartHours =  document.getElementById("mondayMorningStartHours").value;
            var mondayMorningStartMin = document.getElementById("mondayMorningStartMin").value;
            var mondayMorningEndHours = document.getElementById("mondayMorningEndHours").value;
            var mondayMorningEndMin = document.getElementById("mondayMorningEndMin").value;
            
            var mondayAfternoonStartHours = document.getElementById("mondayAfternoonStartHours").value;
            var mondayAfternoonStartMin = document.getElementById("mondayAfternoonStartMin").value;
            var mondayAfternoonEndHours = document.getElementById("mondayAfternoonEndHours").value;
            var mondayAfternoonEndMin = document.getElementById("mondayAfternoonEndMin").value;

            var mondayMorningEndDeci = mondayMorningEndMin * (1/60);
            var mondayMorningStartMinDeci = mondayMorningStartMin * (1/60);
            var mondayAfternoonEndMinDeci = mondayAfternoonEndMin * (1/60);
            var mondayAfternoonStartMinDeci = mondayAfternoonStartMin * (1/60);

            var mondayMorningTotal = (mondayMorningEndHours - mondayMorningStartHours) + (mondayMorningEndDeci - mondayMorningStartMinDeci);
            var mondayAfternoonTotal = (mondayAfternoonEndHours - mondayAfternoonStartHours) + (mondayAfternoonEndMinDeci - mondayAfternoonStartMinDeci);

            var mondayTotalDeci = parseFloat(mondayMorningTotal + mondayAfternoonTotal);

            var mondayTotalTimeFormat = h_mm(mondayTotalDeci);

            document.getElementById("mondayTotal").value =mondayTotalTimeFormat;
        }

        // Restriktion für Eingabe der Uhrzeit
        // credit to: https://stackoverflow.com/questions/469357/html-text-input-allow-only-numeric-input
        function setInputFilter(textbox, inputFilter) {
        ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
            textbox.addEventListener(event, function() {
                    if (inputFilter(this.value)) {
                        this.oldValue = this.value;
                        this.oldSelectionStart = this.selectionStart;
                        this.oldSelectionEnd = this.selectionEnd;
                    } else if (this.hasOwnProperty("oldValue")) {
                        this.value = this.oldValue;
                        this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
                    } else {
                        this.value = "";
                    }
                });
            });
        }

        function umrechnerDezimal(minuten){

        var dezimal = (1 / 60) * (parseInt(minuten));
        return dezimal;
        }   


        // Konvertiert Dezimal ins Zeitformat
        //full credit: https://www.acronaut.de/viewtopic.php?f=25&t=16550
        function h_mm(Wert) {
        var Minuten = Math.round(60 * Math.abs(Wert)) ;
        return (Wert < 0 ? "-" : "") + parseInt(Minuten / 60) + (100 + (Minuten % 60)).toString().replace(/^1/,":") ;
        }
