    <script>

        // Leert alle mögliche Eingabemöglichkeiten
        function reset(){
           	document.getElementById("current_username").value ="";
           	document.getElementById("new_username").value ="";
        }

       // überprüft, ob alle Werte erfasst wurde, sonst erscheint eine Fehlermeldung
    	//Change password ajax(KG)
        function validUserInput (){ 
               var username = document.getElementById("current_username").value;
               var surname = document.getElementById("new_username").value;
               
               
        		console.log("ich komme hier rein");
               
               $.ajax({
   				type : "POST",
   				url : "/changeUsername/",
   				data : JSON.stringify({
   					username : username,
   					surname : surname

   				}),
   				success : successCredentials,
   				dataType : 'json',
   				contentType : 'application/json'
   			});
               
               var message = ("Dear User \n\nYour username has been successfully changed!!");
               alert(message)
               reset();
               backToProfile();
               
           

           function successCredentials(response) {
   			if (response == true) {
   				
   				handleSuccessCreditals(response);

   			} else {
   				handleFailureCreditals(response);
   			}
   		}

   		
   		function handleSuccessCreditals(response) {
   			var alert = document.getElementById("wrongInputs")

   			console.log("Passwort successfully changed");
   			alert.style.display = "none";
   			window.location.assign("http://localhost:8081/profile")

   		}

   		function handleFailureCreditals(response) {
   			var alert = document.getElementById("wrongInputs")

   			console.log("Missing value");
   			alert.style.display = "block";

   		}


        }

        // JS:Erfolgsmeldung 
        function changeUsername() {
       
            if (validUserInput()){
                
            var newUsername= document.getElementById("new_username").value;
            var message = ("Dear User \n\nYour username has been successfully changed!!\n\nYour new username: "+newUsername);
            alert(message)
            reset();
            backToProfile();
            }
        }

            window.location.href = "http://localhost:8081/profile";
        }
