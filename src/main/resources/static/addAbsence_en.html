    <!-- Tabelle um neuen MA hinzuzufügen-->
    <table id="table" style="position: relative; margin: auto; width: 50px;"> 
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> From: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addAbsence_from"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> To: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addAbsence_to"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Reason: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addAbsence_reason"></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Number of working days:</th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input type="text" id="addAbsence_numberOfDays"></td>
        </tr>
    </table>

    <br><br><br>
    <div style="display: block; text-align: center; width: 100%;">
        <td style="text-align: center; min-width: 135px; height: 55px;" > </td>
        <a href="absence_en.html" class="buttonLinks" style="text-decoration: none; margin-right: 20px; padding: 10px 37px;"> Return</a>
        <button id ="addEmployee_cancel" onclick="reset();" type="button" class="button"> Reset</button>
        <button id ="addEmployee_confirm" style="margin-left: 20px;" onclick="addAbsence();" type="button" class="button"> Add absence</button>
     </div>

    <div class="footer"></div>

    <script>

        // fügt einen neuen MA hinzu + Erfolgsmeldung
        function addEmployee(){

            if (validUserInput()) {
            var surname = document.getElementById("addEmployee_givenname").value;
            var familyname = document.getElementById("addEmployee_familyname").value;
            var username = document.getElementById("addEmployee_username").value;

            // Erfolgsmeldung
            var message = ("Dear Admin \n\nThe employee "+ surname+" "+familyname+" has been added! \n\nThe assigned username is: "+username);
            alert(message)
            reset();
            backToEmployeeList();
            }
        }

        // Leert alle mögliche Eingabemöglichkeiten
        function reset(){
            document.getElementById("addAbsence_from").value ="";
            document.getElementById("addAbsence_to").value ="";
            document.getElementById("addAbsence_reason").value ="";
            document.getElementById("addAbsence_numberOfDays").value ="";
        }

    </script>
