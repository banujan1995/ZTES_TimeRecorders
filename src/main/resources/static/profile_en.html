    <br>
    <!-- Tabelle mit den Profilangaben-->
    <table cellspacing="0" cellpadding="1" border="1" id="profileTable" style="position: relative; margin: auto; width: 50px;"> 
        <tr style="background-color: whitesmoke">
            <th style="text-align: center; min-width: 135px; height: 65px;"> Username: </th>
            <td id ="profile_username"style="text-align: center; min-width: 235px; height: 65px;"> Admin1</td>
        </tr>
        <tr style="background-color: whitesmoke">
            <th style="text-align: center; min-width: 135px; height: 65px;"> Workload: </th>
            <td id ="profile_workload"style="text-align: center; min-width: 235px; height: 55px;"> 100%</td>
        </tr>
        <tr style="background-color: whitesmoke">
            <th style="text-align: center; min-width: 135px; height: 65px;"> Working Days: </th>
            <td id ="profile_workingDays" style="text-align: center; min-width: 155px; height: 65px;">
                <label for="monday">Monday: </label> 
                <input class="checkbox" type="checkbox" name="monday" id="addEmployee_monday" style="margin-left: 33px;" checked="true" disabled> 
                <br>
                <label for="tuesday">Tuesday: </label> 
                <input class="checkbox" type="checkbox" name="tuesday" id="addEmployee_tuesday" style="margin-left: 29px;" checked="true" disabled>
                <br>
                <label for="wednesday">Wednesday: </label> 
                <input class="checkbox" type="checkbox" name="wednesday" id="addEmployee_wednesday" style="margin-left: 5px;" checked="true" disabled>
                <br>
                <label for="thursday">Thursday: </label> 
                <input class="checkbox" type="checkbox" name="thursday" id="addEmployee_thursday" style="margin-left: 23px;" checked="true" disabled>
                <br>
                <label for="friday">Friday: </label> 
                <input class="checkbox" type="checkbox" name="friday" id="addEmployee_friday" style="margin-left: 45px;" checked="true" disabled>
            </td>
        </tr>
        <tr style="background-color: whitesmoke">
            <th style="text-align: center; min-width: 135px; height: 65px;"> Target Hours (weekly): </th>
            <td id ="profile_targetHours" style="text-align: center; min-width: 235px; height: 65px;"> 42</td>
        </tr>
        <tr style="background-color: whitesmoke">
            <th style="text-align: center; min-width: 135px; height: 65px;"> Total Overhours: </th>
            <td id ="profile_totalOverhours" style="text-align: center; min-width: 235px; height: 65px;"> 3.50</td>
        </tr>
    </table>
