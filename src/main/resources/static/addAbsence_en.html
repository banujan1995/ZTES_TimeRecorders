    <!-- Tabelle um neuen MA hinzuzufügen-->
    <table id="table" style="position: relative; margin: auto; width: 50px;"> 
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Period: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <input style="min-width: 200;" type="text" name="daterange" id="daterange" value=" "></td>
        </tr>
        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Reason: </th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> 
                <select id="absenceReason" style="min-width: 200px; align-content: center;"> 
                    <option class = "options">Holidays</option>

        <tr>
            <th style="text-align: center; min-width: 175px; height: 65px;"> Number of working days:</th>
            <td style="text-align: center; min-width: 235px; height: 65px;"> <p id="addAbsence_numberOfDays"></p></td>

    <br><br><br>
    <div style="display: block; text-align: center; width: 100%;">
        <td style="text-align: center; min-width: 135px; height: 55px;" > </td>
        <a href="absence_en.html" class="buttonLinks" style="text-decoration: none; margin-right: 20px; padding: 10px 37px;"> Return</a>
        <button id ="addEmployee_cancel" onclick="reset();" type="button" class="button"> Reset</button>
        <button id ="addEmployee_confirm" style="margin-left: 20px;" onclick="addAbsence();" type="submit" class="button" disabled> Add absence</button>
     </div>

    <div class="footer"></div>


    <script type="text/javascript">
        // Jquery für Abwesenheitserfassung
        // full credits to: https://daterangepicker.com/
        $(function() {

            //Konfiguration
            $('#daterange').daterangepicker({
                "minYear": 2021,
                "autoUpdateInput": false,
                "showWeekNumbers": true,
                "minDate": "01/01/2021",
                "opens": "center",
                "drops": "down", 
                locale: { 
                    cancelLabel: 'Clear',
                    daysOfWeek: [
                    "Mo",
                    "Tu",
                    "We",
                    "Th",
                    "Fr",
                    "Sa",
                    "Su"
                    ], 
                }  
            });

            //reset-Funktion
            $('#daterange').on('cancel.daterangepicker', function(ev, picker) {
                $('#daterange').val('');
            });

            $('#daterange').on('apply.daterangepicker', function(ev, picker) {
                 $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
                
                var startDate = picker.startDate;
                var endDate = picker.endDate;

                // Berechnung Anzahl Tage
                // full credits to: https://stackoverflow.com/questions/2627473/how-to-calculate-the-number-of-days-between-two-dates
                //TODO: Mit Berücksichtigen, ob Samstag, Sonntag & gesetzloche Feiertage dabei sind Feiertage --> evtl. alles serverseitig und Anzahl Tage kommt vom Server
                const oneDay = 24 * 60 * 60 * 1000; 
                const firstDate = picker.startDate;
                const secondDate = picker.endDate;

                const diffDays = Math.round(Math.abs((firstDate - secondDate) / oneDay));
                document.getElementById("addAbsence_numberOfDays").innerHTML = diffDays;
            });    


            // Button AddAbsence wird aktiviert, sobald eine Auswahl einer Periode gemacht wurde
            $(document).ready(function () {
                $('#daterange').on('apply.daterangepicker', function(ev, picker) {
                      $('#addEmployee_confirm').prop('disabled', false);
                    
                });
            });
        });

        // Leert alle mögliche Eingabemöglichkeiten
        function reset(){
            document.getElementById("daterange").value ="";
            var dropDown = document.getElementById("absenceReason");
            dropDown.selectedIndex = 0;
            document.getElementById("addAbsence_numberOfDays").innerHTML ="";
        }

        // fügt Absence hinzu & zeigt eine Erfolgsmeldung an
        function addAbsence(){
            //TODO: send to server

            var period = document.getElementById('daterange').value;
            var reason = document.getElementById('absenceReason').value;
            var numberOfWorkingDays = document.getElementById("addAbsence_numberOfDays").innerHTML;

            var message = ("Dear User\n\nFollowing absence has been added:\n\nReason: "+reason+"\nPeriod: "+period+"\nNumber of working days: "+numberOfWorkingDays)
            alert(message);
            reset();
        }
    </script>
